        <div class="contenedoor">
            <div class="cont">
                <h1>Multiplicador</h1>
                <form id="formulario">
                    <p>
                        <label for="numero1">Ingrese el primer numero:</label>
                        <input type="number" id="numero1"><br><br>
                    </p>
                    <p>
                        <label for="numero2">Ingrese el segundo numero:</label>
                        <input type="number" id="numero2"><br><br>
                    </p>
                    <p>
                        <button type="submit">Calcular</button>
                    </p>
                </form>

                <div id="tarjeta" style="display: none;">
                    <p>
                        <span id="nombreTarjeta"></span>
                        x
                        <span id="apellidoTarjeta"></span>
                        = 
                        <span id="edadTarjeta"></span>
                    </p>

                    <ul id="listaRamos"></ul>
                </div>
            
                <script>
                    var formulario = document.getElementById('formulario')
                    var tarjeta = document.getElementById('tarjeta')
                    var edadTarjeta = document.getElementById('edadTarjeta')
            
                    formulario.addEventListener("submit", function(event){
                        event.preventDefault();
                        var numero1 = document.getElementById('numero1').value
                        var numero2 = document.getElementById('numero2').value
                        var numero3 = numero1*numero2
                        nombreTarjeta.textContent = numero1
                        apellidoTarjeta.textContent = numero2
                        edadTarjeta.textContent = numero3

            
                        tarjeta.style.display = 'block'
            
                        document.getElementById('numero1').value = ''
                        document.getElementById('numero2').value = ''
            
                        
            
                    });
                </script>
            </div>
        </div>
    </body>
