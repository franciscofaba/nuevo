                    </nav>
                </div>    
            </div>
        </header>

        <article class="contenedoor">
            <div class="contenedorForm">
                <h1>Contacto</h1>
                <form id="formulario">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" required><br><br>

                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" required><br><br>

                    <label for="email">email: </label>
                    <input type="text" id="email" required><br><br>

                    <label for="asunto">asunto:</label>
                    <input type="text" id="asunto" required><br><br>

                    <label for="mensaje">mensaje:</label>
                    <input type="text" id="mensaje" required><br><br>


                    <button type="submit">enviar</button>
                </form>
                <div id="tarjeta" style="display: none;">
                    <h3>mensaje enviado!</h3>

                </div>

                <script>
                    var formulario = document.getElementById('formulario')
                    var tarjeta = document.getElementById('tarjeta')

                    formulario.addEventListener("submit", function(event){
                        event.preventDefault();
                        var nombre = document.getElementById('nombre').value
                        var apellido = document.getElementById('apellido').value
                        var email = document.getElementById('email').value
                        var asunto = document.getElementById('asunto').value
                        var mensaje= document.getElementById('mensaje').value
                        tarjeta.style.display = 'block'

                        document.getElementById('nombre').value = ''
                        document.getElementById('apellido').value = ''
                        document.getElementById('email').value = ''
                        document.getElementById('asunto').value = ''
                        document.getElementById('mensaje').value = ''

                    });


                </script>
            </div>

        </article>
    </body>
